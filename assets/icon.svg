<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Dégradé pour le feu/chaleur -->
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour l'enclume -->
    <linearGradient id="anvilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour le marteau -->
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour la tête du marteau -->
    <linearGradient id="hammerHeadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lueur pour les étincelles -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ombre portée -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire (optionnel) -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e" opacity="0"/>
  
  <!-- COUCHE 1: Lueur de forge (arrière-plan) -->
  <g id="forge-glow">
    <ellipse cx="256" cy="380" rx="120" ry="40" fill="url(#fireGradient)" opacity="0.3"/>
    <ellipse cx="256" cy="370" rx="80" ry="25" fill="#ff6b35" opacity="0.4"/>
  </g>
  
  <!-- COUCHE 2: Enclume -->
  <g id="anvil" filter="url(#dropShadow)">
    <!-- Base de l'enclume -->
    <path d="M156 380 L176 340 L336 340 L356 380 L156 380 Z" fill="url(#anvilGradient)"/>
    
    <!-- Corps principal de l'enclume -->
    <path d="M166 340 L186 290 L326 290 L346 340 L166 340 Z" fill="url(#anvilGradient)"/>
    
    <!-- Surface de frappe (table) -->
    <rect x="176" y="270" width="160" height="25" rx="3" fill="#4a4a4a"/>
    
    <!-- Corne de l'enclume (gauche) -->
    <path d="M176 282 L100 295 L100 305 L176 292 Z" fill="#3d3d3d"/>
    
    <!-- Talon de l'enclume (droite) -->
    <path d="M336 275 L380 275 L380 295 L336 295 Z" fill="#3d3d3d"/>
    
    <!-- Highlight sur la surface -->
    <rect x="180" y="272" width="150" height="4" rx="2" fill="#6b6b6b" opacity="0.6"/>
  </g>
  
  <!-- COUCHE 3: Prompt/Document stylisé sur l'enclume -->
  <g id="prompt-element">
    <!-- Représentation abstraite d'un prompt (chevrons < >) -->
    <g transform="translate(256, 258)">
      <!-- Chevron gauche -->
      <path d="M-30 0 L-45 15 L-30 30" stroke="#ff6b35" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Chevron droit -->
      <path d="M30 0 L45 15 L30 30" stroke="#ff6b35" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Ligne centrale (code/prompt) -->
      <line x1="-15" y1="15" x2="15" y2="15" stroke="#ffb347" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- COUCHE 4: Marteau -->
  <g id="hammer" filter="url(#dropShadow)" transform="rotate(-35, 320, 180)">
    <!-- Manche du marteau -->
    <rect x="295" y="140" width="18" height="140" rx="4" fill="url(#hammerGradient)"/>
    
    <!-- Grip du manche -->
    <g fill="#2a2a2a">
      <rect x="293" y="240" width="22" height="6" rx="2"/>
      <rect x="293" y="250" width="22" height="6" rx="2"/>
      <rect x="293" y="260" width="22" height="6" rx="2"/>
    </g>
    
    <!-- Tête du marteau -->
    <rect x="260" y="100" width="90" height="50" rx="6" fill="url(#hammerHeadGradient)"/>
    
    <!-- Détail métallique sur la tête -->
    <rect x="265" y="105" width="80" height="8" rx="2" fill="#5a5a5a" opacity="0.5"/>
    
    <!-- Face de frappe (plus brillante) -->
    <rect x="335" y="105" width="12" height="40" rx="2" fill="#7a7a7a"/>
  </g>
  
  <!-- COUCHE 5: Étincelles et éclats -->
  <g id="sparks" filter="url(#glow)">
    <!-- Étincelles principales -->
    <circle cx="230" cy="240" r="4" fill="#ffdd00"/>
    <circle cx="200" cy="220" r="3" fill="#ffaa00"/>
    <circle cx="280" cy="235" r="5" fill="#ffdd00"/>
    <circle cx="310" cy="215" r="3" fill="#ff8800"/>
    <circle cx="250" cy="210" r="4" fill="#ffffff"/>
    <circle cx="185" cy="245" r="3" fill="#ffcc00"/>
    <circle cx="320" cy="240" r="4" fill="#ffdd00"/>
    
    <!-- Traînées d'étincelles -->
    <path d="M240 245 Q220 220 195 200" stroke="#ffaa00" stroke-width="2" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M270 240 Q290 210 320 185" stroke="#ffcc00" stroke-width="2" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M255 235 Q255 200 240 170" stroke="#ffdd00" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Petites particules -->
    <circle cx="175" cy="195" r="2" fill="#ff6600" opacity="0.7"/>
    <circle cx="335" cy="190" r="2" fill="#ffaa00" opacity="0.7"/>
    <circle cx="220" cy="180" r="2" fill="#ffcc00" opacity="0.8"/>
    <circle cx="295" cy="175" r="2" fill="#ff8800" opacity="0.7"/>
  </g>
  
  <!-- COUCHE 6: Texte "PF" stylisé (optionnel, pour favicon) -->
  <!--
  <g id="text-logo" transform="translate(256, 420)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">PF</text>
  </g>
  -->
</svg>
